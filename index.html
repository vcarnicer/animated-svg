<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated SVG Example</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.1/svg.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
</head>

<body>
    <h1>Animated SVG Example</h1>
    <div id="svg-element">
        <!--<svg id="curve" width="1440" height="675" viewBox="0 0 1440 675" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="svgpath" d="" stroke="#001EFF" stroke-width="3" stroke-linecap="round"/>
        </svg>-->
    </div>
    <script>        
        $(document).ready(function() {
            var svg = SVG().addTo('#svg-element').size(1440, 675);
            var path = svg.path('M-74.0737 672.78C30.6716 584.99 140.787 512.449 271.41 470.819C343.143 447.957 420.688 429.399 496.08 425.401C549.25 422.581 598.958 424.548 650.2 439.329C690.813 451.044 729.125 466.08 768.893 479.903C810.004 494.193 859.224 511.291 903.332 505.64C978.719 495.982 1049.89 453.632 1097.72 394.819C1188.07 283.728 1260.24 152.726 1378.71 67.503C1438.03 24.8334 1495.33 8.16905 1566.44 2.40314');
            path.fill('none');
            path.stroke({ color: '#f06', width: 4, linecap: 'round', linejoin: 'round' });
            path.mouseover(
                function(){
                    path.stroke({ color: '#039', width: 10, linecap: 'round', linejoin: 'round' });
                }
            );
                
            path.mouseout(
                function(){
                    path.stroke({ color: '#930', width: 10, linecap: 'round', linejoin: 'round' });
                }
            );
        });
    </script>
</body>

</html>
